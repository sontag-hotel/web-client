query GetAllCafe {
  getAllCafe {
    _id
    name
    info {
      address
    }
    contact
    location {
      x
      y
    }
    theme
  }
}

query Cafe($theme: Theme!) {
  getCafe(theme: $theme) {
    _id
    name
    info {
      address
    }
    contact
    location {
      x
      y
    }
    theme
  }
}
mutation LoginKakao($code: String!, $redirectUri: String!) {
  loginKakao(code: $code, redirectURI: $redirectUri) {
    token
    me {
      name
      introductionDesc
    }
  }
}
mutation Signup($input: NewAccountInput!, $accessToken: String!) {
  signup(input: $input, accessToken: $accessToken) {
    token
    me {
      name
      introductionDesc
    }
  }
}
query Me {
  me {
    name
    introductionDesc
  }
}
mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    name
    introductionDesc
  }
}
